<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fatec CRUD App -  Desenvolvimento Web 2</title>
</head>
<body>
    <div class="container mt-5">
                       
        <nav class="navbar">
             <a class="navbar-brand" href="#">
                <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="">Fatec CRUD App
            </a>
        </nav>


        <form id="addItemForm" class="mb-4">
            <div class="mb-3">
                <label for="itemName" class="form-label">Nome do usuário:</label>
                <input type="text" id="itemName" name="itemName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary  btn-block" style="width:100%;"> + Adicionar <span><i class="fa fa-user-o" aria-hidden="true"></i></span></button>
        </form>
        

        <!-- Tabela para mostrar os itens -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>
        <p class="text-center"> Node.js com Express + Bootstrap por <a href="https://github.com/gianfava/">gianfava</a></p>


    </div>
    <script src="https://kit.fontawesome.com/092ff46a3e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
